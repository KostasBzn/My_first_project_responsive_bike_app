<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Bikes&Spokes-Home</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="logo">
          <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
        </span>
        <input type="checkbox" id="menu" />

        <label class="checkbox" for="menu">
          <i class="fa-solid fa-bars open"></i>
          <i class="fa-solid fa-xmark close"></i>
        </label>

        <ul class="menus">
          <li>
            <a href="#">How it works</a>
          </li>
          <li>
            <a href="#">Bicycles</a>
          </li>
          <li>
            <a href="#">Apps</a>
          </li>
          <li>
            <a href="./html/contact.html">Contact</a>
          </li>
          <div class="list-buttons">
            <div class="button1">
              <i class="fa-brands fa-apple"></i>
              <a href="#" target="_blank" rel="noopener noreferrer"
                >App Store</a
              >
            </div>
            <div class="button2">
              <i class="fa-brands fa-google-play"></i>
              <a href="#" target="_blank" rel="noopener noreferrer"
                >Play Store</a
              >
            </div>
          </div>
        </ul>
      </nav>

      <div class="barcode">
        <img src="./images/barcode.png" alt="barcode" />
        <h2>Get the app</h2>
      </div>

      <div class="header-title">
        <h1>Bikes&Spokes</h1>
        <h3>Explore Berlin with a touch of your finger</h3>
        <div class="title-buttons">
          <div class="t-button1">
            <a href="./html/main.html" rel="noopener noreferrer">Learn more</a>
          </div>
        </div>
      </div>
      <div class="phone-img">
        <div class="image-left">
          <img src="./images/Bicycle-PNG-Photo.png" alt="bike-left" />
        </div>
        <div class="mobile-phone">
          <div class="screen">
            <section class="map-links">
              <div class="but-now">
                <a href="#" target="_blank" rel="noopener noreferrer">Now</a>
              </div>
              <div class="but-later">
                <a href="#" target="_blank" rel="noopener noreferrer">Later</a>
              </div>
            </section>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9710.529009877058!2d13.40302773527794!3d52.52199401096291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1edb11286f%3A0x30fc01c366e4166e!2sAlexanderplatz!5e0!3m2!1sen!2sde!4v1687446864871!5m2!1sen!2sde"
              width="157"
              height="288"
              style="border: 0; padding: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="home-button"></div>
        </div>
        <div class="image-right">
          <img
            src="./images/Bicycle-PNG-Transparent-Picture.png"
            alt="bike-right"
          />
        </div>
      </div>
    </header>
  </body>
</html>
